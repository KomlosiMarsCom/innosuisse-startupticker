<dx-tab-panel [deferRendering]="true" [repaintChangesOnly]="false">
  <dxi-item title="Organizations (Crunchbase)">
    <div>
      <dx-data-grid [dataSource]="dataSource"
                    keyExpr="id"
                    [columnHidingEnabled]="true"
                    [columnAutoWidth]="true"
                    [wordWrapEnabled]="true"
                    [remoteOperations]="true"
                    [showBorders]="true"
                    [allowColumnReordering]="true"
                    [allowColumnResizing]="true"
                    [showColumnLines]="true"
                    columnResizingMode="widget"
                    height="calc(100vh - 100px)"
                    width="100%">

        <dxo-column-fixing [enabled]="true"></dxo-column-fixing>

        <dxo-search-panel [visible]="true"
                          [width]="200"></dxo-search-panel>

        <dxo-paging [pageSize]="50"></dxo-paging>

        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-group-panel [visible]="true"></dxo-group-panel>
        <dxo-grouping [contextMenuEnabled]="true"></dxo-grouping>
        <dxo-pager [visible]="true"
                   [displayMode]="'compact'"
                   [showPageSizeSelector]="true"
                   [showInfo]="true"
                   [showNavigationButtons]="true"></dxo-pager>
      </dx-data-grid>
    </div>
  </dxi-item>
  <dxi-item title="Companies (Startupticker)">
    <div>
      <dx-data-grid [dataSource]="'[]'"
                    keyExpr="id"
                    [columnHidingEnabled]="true"
                    [columnAutoWidth]="true"
                    [wordWrapEnabled]="true"
                    [remoteOperations]="true"
                    [showBorders]="true"
                    [allowColumnReordering]="true"
                    [allowColumnResizing]="true"
                    [showColumnLines]="true"
                    columnResizingMode="widget"
                    height="calc(100vh - 100px)"
                    width="100%">

        <dxo-column-fixing [enabled]="true"></dxo-column-fixing>

        <dxo-search-panel [visible]="true"
                          [width]="200"></dxo-search-panel>

        <dxo-paging [pageSize]="50"></dxo-paging>

        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-group-panel [visible]="true"></dxo-group-panel>
        <dxo-grouping [contextMenuEnabled]="true"></dxo-grouping>
        <dxo-pager [visible]="true"
                   [displayMode]="'compact'"
                   [showPageSizeSelector]="true"
                   [showInfo]="true"
                   [showNavigationButtons]="true"></dxo-pager>
      </dx-data-grid>
    </div>
  </dxi-item>
</dx-tab-panel>
